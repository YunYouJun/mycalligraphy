<!--login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="mylogin" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title" id="loginLabel" align="center"><strong>登录</strong></h3>
      </div>
      <div class="modal-body">
         <form class="form-horizontal" role="form">
          <div class="form-group">

            <div class="input-group col-sm-offset-1 col-sm-10">
            	<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input type="username" class="form-control" id="username" placeholder="请填写您的用户名">
            </div>
          </div>
          <div class="form-group">

            <div class="input-group col-sm-offset-1 col-sm-10">
            	<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
              <input type="password" class="form-control" id="password" placeholder="请填写您的密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox">记住我
                </label>
              </div>
            </div>
          </div>

		<div class="form-group">
            <div class="col-sm-offset-1 col-sm-5">
              <button type="submit" class="btn btn-default btn-block">登录</button>
              </div>
              <div class=" col-sm-5">
              <button type="button" class="btn btn-default btn-block" onClick="" >注册</button>
              </div>
           </div>   

        </form>

      </div>


    </div>
  </div>
</div>


<!--register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="mylogin" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title" id="registerLabel" align="center"><strong>注册</strong></h3>
      </div>
      <div class="modal-body">
         <form class="form-horizontal" role="form">
          <div class="form-group">

            <div class="input-group col-sm-offset-1 col-sm-10">
            	<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input type="username" class="form-control" id="username" placeholder="请填写您的用户名">
            </div>
          </div>
          <div class="form-group">

            <div class="input-group col-sm-offset-1 col-sm-10">
            	<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
              <input type="password" class="form-control" id="password" placeholder="请填写您的密码">
            </div>
          </div>
          <div class="form-group">

            <div class="input-group col-sm-offset-1 col-sm-10">
            	<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
              <input type="password2" class="form-control" id="password2" placeholder="确认您的密码">
            </div>
          </div>

		<div class="form-group">
            <div class="col-sm-offset-1 col-sm-5">
              <button type="submit" class="btn btn-default btn-block">登录</button>
              </div>
              <div class=" col-sm-5">
              <button type="button" class="btn btn-default btn-block" onClick="">注册</button>
              </div>
           </div>   

        </form>

      </div>


    </div>
  </div>
</div>
